<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web-start</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-box">
                <div class="navbar__logo"><img class="navbar__logo-img" src="img/logo.png" alt="logo"></div>
                <div class="navbar__info">
                    <div class="navbar__text">
                        <span class="navbar__address">Калуга, Москва, МО</span>
                        <a href="tel:+7(495)42-251-31" class="navbar__tel">+7 (495) 42-251-31</a>
                    </div>
                    <div class="button navbar__button">Перезвоните мне</div>
                </div>
                <!-- /.navbar__info -->
            </div>   
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->

    <section class="hero">
        <div class="container">
            <div class="hero-block">
                <div class="hero-text">
                    <h1 class="hero-text__title">Внутренняя отделка помещений "под ключ"</h1>
                    <span class="hero-text__subtitle">с гарантией качества, прописанной в договоре</span>
                    <ul class="hero-list">
                        <li class="hero-list__item">
                            <div class="hero-list__img"><img src="img/clock.png" alt="clock"></div>
                            <p class="hero-list__text">Точно соблюдаем сроки</p>
                        </li>
                        <li class="hero-list__item">
                            <div class="hero-list__img"><img src="img/calculator.png" alt="calculator"></div>
                            <p class="hero-list__text">Рассчитаем смету на работы и материалы в день обращения</p>
                        </li>
                        <li class="hero-list__item">
                            <div class="hero-list__img"><img src="img/paint-board.png" alt="paint-board"></div>
                            <p class="hero-list__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</p>
                        </li>
                    </ul>
                </div>
                <div class="hero-img">
                    <img src="img/hero-img.png" alt="hero-img">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
